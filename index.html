<!DOCTYPE html>
<html>
<head>
  <title>Minha Página</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1em;
    }

    input, button {
      font-size: 2em;
      margin-top: 0.5em;
    }
  </style>
</head>
<body>
  <h1 style="font-size: 4em;">Bem-vindo à Minha Página!</h1>
  <form>
    <label for="video-link">Insira o link do vídeo:</label>
    <input type="text" id="video-link" name="video-link">
    <button type="submit">Exibir Vídeo</button>
  </form>
  <div id="video-player"></div>
  <script src="main.js"></script>
</body>
</html>
